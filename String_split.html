<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Split array</p>
    <button onclick="myF()">Split</button>
    <p id="demo"></p>
    <script>
        function myF()
        {
            var str="URO-COMPUTER";
            var arr =str.split("M");
            document.getElementById("demo").innerHTML=arr[0];
        }
    </script>
</body>
</html>
