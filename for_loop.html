<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>");
        for(var i = 1; i <= 5 ; i++){
            document.write(i)
        }

        document.write("<br>");
        for(var i = 1; i <= 5 ; i++){
            document.write(i + "<br>")
        }

        document.write("<br>");
        for(var i = 1; i >= 5 ; i--){
            document.write(i)
        }

        document.write("<br>");
        for(var i = 1; i <= 5 ; i++){
            document.write("<br>");
            for(var j = 1; j <= i ; j++)
                document.write(j);
        }
    </script>
</body>
</html>
