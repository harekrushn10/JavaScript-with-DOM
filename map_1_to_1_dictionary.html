<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Map-forEach</h1>
    <hr size="5px" color="black">
    <script>
        let map = new Map();
        let txt = "";

        map.set('name','Hari');
        map.set('age','20');

        map.forEach(myFun);
        function myFun(value,key)
        {
            txt = "=> " +key + "_" + value;
            document.write(txt+"<br>")
        }

    </script>
</body>
</html>
