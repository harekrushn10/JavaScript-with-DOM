<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiply</title>
</head>
<body>
    
    <form method="post" action="" onsubmit="f1(); return false">
        <input type="text" name="v1" id="v1">
        <input type="text" name="v2" id="v2">
        <input type="text" name="v3" id="v3">
        <input type="submit" name="submit" value="submit">
    </form>
    <p id="HARI"></p>
    <script>
        function f1()
        {
            v1 = parseInt(document.getElementById("v1").value);
            v2 = parseInt(document.getElementById("v2").value);
            v3 = parseInt(document.getElementById("v3").value);
            multiply=v1*v2*v3;

            document.getElementById("HARI").innerHTML="MULTIPLICATION OF THREE NUMBER= "+multiply;
        }
    </script>
</body>
</html>
