<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Function</h2>
    <p>This example calls a function which perform a calculation and returns the result.</p>
    <p id="demo"></p>
    <script>
        var x = myFunction(9,8);
        document.getElementById("demo").innerHTML=x;
        function myFunction(a,b){
            return "The multiplication of "+a+" & "+b+"is :"+a*b;
        }
    </script>
</body>
</html>
