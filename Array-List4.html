<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array</h2>
    <p>PUSH</p>

    <button onclick="myFun()">Try it</button>

    <p id="demo"></p>
    <script>
        const Person=["Umesh","Sejal","Prince"];
        document.getElementById("demo").innerHTML=Person;

        function myFun()
        {
            Person.push("Pal");
            document.getElementById("demo").innerHTML=Person                                                                         ;
        }
    </script>
</body>
</html>
