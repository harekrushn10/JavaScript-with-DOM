<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun()
        {
            document.getElementById("demo2").innerHTML="After Button presing.!";
        }
    </script>
</head>
<body>
    <h1>FUNCTION</h1>
    <p id="demo2">Before button pressing.!</p>
    <button type="button" onclick="fun()">CLICK IT</button>
</body>
</html>
